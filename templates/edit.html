{% extends 'base.html' %}

{% block head %}
<title>Edit restaurant</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>{{ restaurant.name }}</h1>
    <div class="form">
        <form action="/restaurants/{{restaurant.id}}/edit" method="POST">
            <input type="text" name="rest_name", value="{{restaurant.name}}">
            <input type="submit" value="Rename">
            <a href="/restaurants">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
