{% extends 'base.html' %}

{% block head %}
<title>Delete restaurant</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Are you sure you want to delete {{ restaurant.name }}</h1>
    <div class="form">
        <form action="/restaurants/{{restaurant.id}}/delete" method="POST">
            <input type="submit" value="Delete">
            <a href="/restaurants">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
