{% extends 'base.html' %}

{% block head %}
<title>Edit item</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>{{ item.name }}</h1>
    <div class="form">
        <form action="/restaurants/{{restaurant_id}}/edit/{{item.id}}" method="POST">
            <input type="text" name="item_name", value="{{item.name}}">
            <input type="submit" value="Rename">
            <a href="/restaurants/{{restaurant_id}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
