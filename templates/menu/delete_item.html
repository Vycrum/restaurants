{% extends 'base.html' %}

{% block head %}
<title>Delete item</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Are you sure you want to delete {{ item.name }}</h1>
    <div class="form">
        <form action="/restaurants/{{restaurant_id}}/delete/{{item.id}}" method="POST">
            <input type="submit" value="Delete">
            <a href="/restaurants/{{restaurant_id}}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
